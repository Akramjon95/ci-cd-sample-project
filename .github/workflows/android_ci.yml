              -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
              -d text="âœ… APK successfully uploaded to Firebase!%0AğŸ”€ Task: ${{ github.event.pull_request.head.ref }}%0AğŸ”— Link: ${{ github.event.pull_request.body }}%0AğŸ‘¨â€ğŸ’» Developer: ${{ github.event
